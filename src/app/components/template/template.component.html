<h4>Formularios <small>template</small></h4>
<hr>
<form (ngSubmit)="guardar(forma)" #forma="ngForm" novalidate="" >

  <div>

    <div class="form-group row" [ngClass]="{'has-danger': (nombre.errors?.minlength || nombre.errors?.required ) && nombre.touched}">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Nombre" name="nombre" [(ngModel)]='usuario.nombre' required minlength="3" #nombre="ngModel">

               <div *ngIf="nombre.errors?.required" class="form-control-feedback">
                  Este campo es requerido
               </div>
               <div *ngIf="nombre.errors?.minlength" class="">
                  por lo menos {{ nombre.errors.minlength.requiredLength}} caracteres
               </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido" name="apellido" [(ngModel)]='usuario.apellido' required #apellido="ngModel">
               <div *ngIf="apellido.errors?.required">
                 Este campo es requerido
               </div>
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico" name="correo" [(ngModel)]='usuario.correo' required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$" required #correo="ngModel">
             <div *ngIf="correo.errors?.required">
                 Este campo es requerido
               </div>
               <div *ngIf="correo.errors?.pattern">
                 El campo no tiene el formato correcto
               </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Pais</label>
    <div class="col-md-8">

     <select [(ngModel)]='usuario.pais' class="form-control" name="pais">
        <option value="" >  Seleccione un pais </option>
        <option value="" *ngFor="let pais of paises" [value]="pais.codigo"> {{ pais.nombre}} </option>
     </select>
    </div>
  </div>


    <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

     <div class="custom-control custom-radio" *ngFor="let sexo of sexos">
        <input type="radio" class="custom-control-input" name="sexo" required [(ngModel)]="usuario.sexo" [value]="sexo">
        <label class="custom-control-label" >{{ sexo }}</label>
      </div>
    </div>
  </div>


    <div class="form-group row">
    <label class="col-2 col-form-label">Sexo</label>
    <div class="col-md-8">

      <div class="form-check">
      <input class="form-check-input" type="checkbox" [(ngModel)]="usuario.acepta" [value]="usuario.acepta" name="terms" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck" >
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>

    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary" [disabled]="!forma.valid">
        Guardar
      </button>
    </div>
  </div>

</form>


<pre>
  {{ usuario | json}}
</pre>
